<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Profit Calculator</title>
</head>

<body>
  <div class="top-bar">
    <h1>Profit Calculator</h1>
  </div>
  <div class="container">
    <div class="left-wrapper">

      <form id="profit-form">
        <div class="price">
          <label for="price">Price ($):</label>
          <input type="number" id="price" name="price" style="width: 100px;" required data-input-price>
        </div>
        <div class="quantity">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required style="width: 100px;" data-input-quantity>
        </div>

      </form>
    </div>
    <div class="right-wrapper">
      <div class="material-cost">

        <form id="material-cost-form">
        <label for="material-cost">Material Cost ($):</label>
        <input type="number" id="material-cost" name="material-cost" required style="width: 100px;"
          data-input-material-cost>
        </form>
      </div>
    </div>
  </div>
  <button id="calculate-btn" type="submit" style="margin: 20px auto; display: block;">Calculate Profit</button>
  <div id="result">
    <h2>Profit: $<span id="profit-amount">0.00</span></h2>
  </div>
  <script src="./scripts/index.js"></script>

</body>

</html>
